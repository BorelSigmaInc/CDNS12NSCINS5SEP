<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolkit Demo | S5 0014+81</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap');
    :root { --primary:#000; --accent:#0066ff; --gray-100:#f8f9fa; --gray-200:#e9ecef; --gray-600:#6c757d; }
    *{margin:0;padding:0;box-sizing:border-box}
    html{font-size:62.5%}
    body{font-family:'Calibri Light','Inter',-apple-system,BlinkMacSystemFont,sans-serif;font-weight:300;font-size:1.2rem;line-height:1.6;color:var(--primary);background:#ffffff}
    .wrap{max-width:1200px;margin:4rem auto;padding:0 2rem}
    .header{margin:2rem 0;display:flex;justify-content:space-between;align-items:center}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:2rem}
    .card{border:1px solid var(--gray-200);padding:2rem;border-radius:.6rem}
    .api{background:var(--gray-100);padding:1rem;border-radius:.4rem;font-family:'Courier New',monospace}
    .cta{margin-top:2rem;text-align:center}
    .btn{display:inline-block;padding:.8rem 1.6rem;border:1px solid var(--primary);text-decoration:none;color:var(--primary)}
    @media(max-width:768px){.wrap{margin:2rem auto}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div>
        <h1 id="title" style="font-size:3rem;font-weight:200;">Toolkit Demo</h1>
        <p id="subtitle" style="color:var(--gray-600)">Interactive examples and quick-start commands.</p>
      </div>
      <a href="/contact.html" style="border:1px solid var(--primary);padding:.6rem 1.2rem;text-decoration:none;color:var(--primary);border-radius:.2rem;">Partner us</a>
    </div>
    <div class="grid">
      <div class="card">
        <h3>Quick Start</h3>
        <p>Basic commands to get running.</p>
        <div class="api" id="cmd1">echo "hello"</div>
      </div>
      <div class="card">
        <h3>Recommended Flags</h3>
        <p>Use safe defaults and reproducible settings.</p>
        <div class="api" id="cmd2">--help</div>
      </div>
    </div>
    <div class="cta">
      <h2 style="font-weight:300;margin:1.2rem 0;">Join our team</h2>
      <a class="btn" href="/career.html">Explore Careers</a>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    const title = params.get('title') || 'Toolkit';
    document.getElementById('title').textContent = `${title} Demo`;
    document.title = `${title} Demo | S5 0014+81`;
  </script>
<script id="route-prefix-fix">(function(){var p="/S5-0014-81";if(location.pathname.indexOf(p)===0){document.querySelectorAll("a[href^="/"]:not([href^="//"]) ").forEach(function(a){var h=a.getAttribute("href");a.setAttribute("href",p+h);});}})();</script>
</body>
</html>
